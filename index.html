<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Import Pacifico Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <!-- Implement below this point -->
  <body>
    <div class="container mt-4">
      <!-- Image Above Title -->
      <div class="image-container">
        <img src="Logo.jpg" alt="KBBQ Logo" class="logo" />
      </div>

      <!-- Heading -->
      <h1 class="title">Fresh and Delicious Korean Meats!</h1>

      <!-- Row 1 -->
      <div class="row mb-4">
        <div class="col-4">
          <img src="woo_beasal.jpg" alt="woo_beasal" class="img-fluid">
        </div>
        <div class="col-8 d-flex flex-column justify-content-center">
          <p class="large-text">HONEY SOY WOO BEASEL</p>
          <p class="small-text">Beef belly with a sweet and savory sauce</p>
          <p class="price-text">$15.00</p>
          <button class="add-button btn btn-primary">Add</button>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row mb-4">
        <div class="col-4">
          <img src="porkbelly.jpg" alt="samgyubsal" class="img-fluid">
        </div>
        <div class="col-8 d-flex flex-column justify-content-center">
          <p class="large-text">GARLIC SAMGYUBSAL</p>
          <p class="small-text">Garlic Marinated Porkbelly</p>
          <p class="price-text">$20.00</p>
          <button class="add-button btn btn-primary">Add</button>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row mb-4">
        <div class="col-4">
          <img src="yangyum_galbi_raw.jpg" alt="galbi" class="img-fluid">
        </div>
        <div class="col-8 d-flex flex-column justify-content-center">
          <p class="large-text">GALBI</p>
          <p class="small-text">Marinated Beef Short Ribs</p>
          <p class="price-text">$25.00</p>
          <button class="add-button btn btn-primary">Add</button>
        </div>
      </div>

      <!-- Row 4 -->
      <div class="row mb-4">
        <div class="col-4">
          <img src="gen_steak_raw.jpg" alt="gen premium steak" class="img-fluid">
        </div>
        <div class="col-8 d-flex flex-column justify-content-center">
          <p class="large-text">GEN PREMIUM STEAK</p>
          <p class="small-text">Premium Ribeye Steak</p>
          <p class="price-text">$35.00</p>
          <button class="add-button btn btn-primary">Add</button>
      </div>
    </div>
  </body>
</html>
